<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
  <head>
    <title>Maxi profit taxi driver</title>
    <link type="text/css" rel="stylesheet" href="elegant-aero.css" />
  </head>
  <!-- Thanks to Mario C. E. Freese <mcefreese@gmail.com> for permission to use background image -->
  <body style='background-image:URL("taxi.jpg");background-repeat:no-repeat;background-position:center top;-webkit-background-size:100%;-moz-background-size:100%;-o-background-size:100%;background-size: 100%;'>
    <p style="margin-bottom:2cm"/>
    <h1>Maxi profit</h1>
    <form action="/lookup.html" style="width:300px;margin:0 auto;padding-top:200px;background:#FFFFFF" method="get" target="results_iframe" class="elegant-aero">
      <label>
        <span>month:</span> <input type="text" name="month" value="1"/>
        <span>day:</span> <input type="text" name="day" value="1"/>
        <span>hour:</span> <input type="text" name="hour" value="0"/>
        <span>minute:</span> <input type="text" name="minute" value="0"/>
      </label>
      <label>
	<span></span> <input  type="submit" value="Submit">
      </label>

    </form>
    <p style="margin-bottom:2cm"/>

    <iframe frameBorder="0" name="results_iframe" onload='javascript:(function(o){o.style.height=o.contentWindow.document.body.scrollHeight+10+"px";}(this));' style="display:block;width:70%;margin-left:auto;margin-right:auto"/>
  </body>
</html>
